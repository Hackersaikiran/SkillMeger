server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/skillmerge}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

app:
  jwt:
    secret: ${JWT_SECRET:Y2hhbmdlLXRoaXMtc2VjcmV0LWtleS1mb3ItanV0}
    expiration-ms: 86400000
  storage:
    upload-dir: ${UPLOAD_DIR:uploads}
    base-url: ${UPLOAD_BASE_URL:http://localhost:8080/uploads}
  matching:
    service-url: ${MATCHING_SERVICE_URL:http://localhost:9000/match}
    use-remote: ${MATCHING_USE_REMOTE:false}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
